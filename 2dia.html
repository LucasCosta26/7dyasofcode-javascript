<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 dia </title>
</head>
<style>
    .vai{
        margin-top: 150px;
    }
</style>
<body>
        <div class="vai">
            <h2 class="resp"></h2>
            <p class="tipoLingua"></p>
        </div>

    <script> 

        let nome = window.prompt('Qual seu nome?')
        let idade = Number.parseFloat(window.prompt('Qual sua idade?'))
        let lingua = window.prompt('Qual linguagem de programação você está estudando?')
        let estudos = window.prompt(`Você gosta de estudar ${lingua}? Responda com o número 1 para SIM e 2 para não.`)


        document.querySelector('.resp').innerHTML= `Olá ${nome}, você tem ${idade} anos e já está aprendendo ${lingua} `

        if (estudos== 1) {
            document.querySelector( '.tipoLingua').innerHTML= 'Muito bom! Continue estudando e você terá muito sucesso.'
        }
        if (estudos == 2) {
            document.querySelector( '.tipoLingua').innerHTML= 'Ahh que pena... Já tentou aprender outras linguagens?'
        }
        
    </script>
</body>
</html>
